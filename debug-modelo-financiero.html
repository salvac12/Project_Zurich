<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Modelo Financiero</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { background: #f0f9ff; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .test-btn { background: #1F3A8A; color: white; padding: 12px 20px; margin: 10px; border: none; border-radius: 6px; cursor: pointer; }
        .log { background: #000; color: #00ff00; padding: 15px; font-family: monospace; max-height: 400px; overflow-y: auto; }
        .doc-button { background: linear-gradient(135deg, #1F3A8A 0%, #3B82F6 100%); color: white; border: none; padding: 15px 25px; border-radius: 8px; cursor: pointer; margin: 10px; }
        .file-input { margin: 10px 0; padding: 8px; width: 100%; }
    </style>
</head>
<body>
    <h1>ğŸ Debug: Modelo Financiero Issue</h1>
    
    <div class="log" id="debug-log">
        <div>ğŸ” Debug iniciado...</div>
    </div>

    <div class="debug-section">
        <h3>ğŸ“¤ Test 1: Cargar Modelo Financiero</h3>
        <input type="file" class="file-input" id="model-file" accept=".xls,.xlsx,.xlsm,.pdf">
        <button class="test-btn" onclick="testUploadModel()">ğŸ“Š Cargar Modelo de Prueba</button>
    </div>

    <div class="debug-section">
        <h3>ğŸ” Test 2: Verificar DocumentManager</h3>
        <button class="test-btn" onclick="checkDocumentManager()">ğŸ“‹ Verificar Estado DocumentManager</button>
        <button class="test-btn" onclick="listAllDocuments()">ğŸ“„ Listar Todos los Documentos</button>
    </div>

    <div class="debug-section">
        <h3>ğŸ¯ Test 3: Botones de Descarga</h3>
        <p>Estos son los botones exactos de la pÃ¡gina equity investment:</p>
        
        <!-- Botones exactos de la pÃ¡gina original -->
        <button class="doc-button">
            <i class="fas fa-file-pdf"></i>
            TEASER
        </button>
        <button class="doc-button">
            <i class="fas fa-file-alt"></i>
            TERM-SHEET
        </button>
        <button class="doc-button">
            <i class="fas fa-chart-line"></i>
            MODELO FINANCIERO
        </button>
    </div>

    <div class="debug-section">
        <h3>ğŸ”§ Test 4: DetecciÃ³n Manual</h3>
        <button class="test-btn" onclick="testButtonDetection()">ğŸ•µï¸ Test DetecciÃ³n de Botones</button>
        <button class="test-btn" onclick="manualConnect()">ğŸ”— Conectar Manualmente</button>
        <button class="test-btn" onclick="testModelDownload()">â¬‡ï¸ Test Descarga Directa Modelo</button>
    </div>

    <!-- Include Document Manager -->
    <script src="js/document-manager.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            const debugLog = document.getElementById('debug-log');
            const div = document.createElement('div');
            
            if (type === 'error') {
                div.style.color = '#ff4444';
            } else if (type === 'success') {
                div.style.color = '#44ff44';
            } else if (type === 'warning') {
                div.style.color = '#ffff44';
            }
            
            div.textContent = logEntry;
            debugLog.appendChild(div);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function testUploadModel() {
            const fileInput = document.getElementById('model-file');
            const file = fileInput.files[0];
            
            if (!file) {
                log('âŒ No se seleccionÃ³ archivo', 'error');
                return;
            }
            
            log(`ğŸ“¤ Cargando modelo: ${file.name} (${file.type}, ${file.size} bytes)`, 'info');
            
            window.documentManager.addDocument('model', 'es', file, {
                uploadedAt: new Date().toISOString(),
                debugUpload: true
            }).then(fileInfo => {
                log(`âœ… Modelo cargado: ${fileInfo.name} (ID: ${fileInfo.id})`, 'success');
                log(`ğŸ“Š DocumentManager summary despuÃ©s de carga:`, 'info');
                log(JSON.stringify(window.documentManager.getSummary(), null, 2), 'info');
            }).catch(error => {
                log(`âŒ Error cargando modelo: ${error.message}`, 'error');
            });
        }

        function checkDocumentManager() {
            log('ğŸ” Verificando DocumentManager...', 'info');
            
            if (window.documentManager) {
                log('âœ… DocumentManager disponible', 'success');
                
                const summary = window.documentManager.getSummary();
                log(`ğŸ“Š Resumen actual: ${JSON.stringify(summary, null, 2)}`, 'info');
                
                // Check especÃ­ficamente modelo
                const modelDocs = window.documentManager.getDocuments('model', 'es');
                log(`ğŸ¯ Documentos modelo ES: ${modelDocs.length}`, modelDocs.length > 0 ? 'success' : 'warning');
                
                if (modelDocs.length > 0) {
                    modelDocs.forEach((doc, index) => {
                        log(`  ğŸ“„ [${index}] ${doc.name} (ID: ${doc.id}, size: ${doc.size})`, 'info');
                    });
                }
                
                // Check latest model
                const latestModel = window.documentManager.getLatestDocument('model', 'es');
                if (latestModel) {
                    log(`ğŸ“„ Ãšltimo modelo: ${latestModel.name}`, 'success');
                    log(`ğŸ“„ Tiene data: ${latestModel.data ? 'SÃ' : 'NO'}`, latestModel.data ? 'success' : 'error');
                } else {
                    log('âŒ No hay modelo mÃ¡s reciente', 'error');
                }
                
            } else {
                log('âŒ DocumentManager NO disponible', 'error');
            }
        }

        function listAllDocuments() {
            log('ğŸ“‹ Listando TODOS los documentos...', 'info');
            
            const types = ['teaser', 'termsheet', 'model'];
            const languages = ['es', 'en'];
            
            types.forEach(type => {
                languages.forEach(language => {
                    const docs = window.documentManager.getDocuments(type, language);
                    log(`ğŸ“‚ ${type} (${language}): ${docs.length} documentos`, 'info');
                    
                    docs.forEach((doc, index) => {
                        log(`  [${index}] ${doc.name} - ID: ${doc.id}`, 'info');
                    });
                });
            });
        }

        function testButtonDetection() {
            log('ğŸ•µï¸ Testando detecciÃ³n de botones...', 'info');
            
            const docButtons = document.querySelectorAll('.doc-button');
            log(`ğŸ“Š Encontrados ${docButtons.length} botones doc-button`, 'info');
            
            docButtons.forEach((button, index) => {
                const buttonText = button.textContent.trim().toLowerCase();
                log(`ğŸ” BotÃ³n [${index}]: "${button.textContent.trim()}" â†’ texto procesado: "${buttonText}"`, 'info');
                
                let documentType = '';
                
                if (buttonText.includes('teaser')) {
                    documentType = 'teaser';
                } else if (buttonText.includes('term-sheet') || buttonText.includes('term sheet')) {
                    documentType = 'termsheet';
                } else if (buttonText.includes('modelo') || buttonText.includes('financiero') || buttonText.includes('financial')) {
                    documentType = 'model';
                }
                
                log(`  ğŸ¯ Tipo detectado: "${documentType}"`, documentType ? 'success' : 'error');
                
                if (documentType === 'model') {
                    log(`  âœ… Â¡BOTÃ“N MODELO DETECTADO CORRECTAMENTE!`, 'success');
                    
                    // Test si contiene las palabras clave
                    log(`  ğŸ” Contiene 'modelo': ${buttonText.includes('modelo')}`, 'info');
                    log(`  ğŸ” Contiene 'financiero': ${buttonText.includes('financiero')}`, 'info');
                }
            });
        }

        function manualConnect() {
            log('ğŸ”— Conectando botones manualmente...', 'info');
            
            const docButtons = document.querySelectorAll('.doc-button');
            
            docButtons.forEach((button, index) => {
                const buttonText = button.textContent.trim().toLowerCase();
                let documentType = '';
                
                if (buttonText.includes('teaser')) {
                    documentType = 'teaser';
                } else if (buttonText.includes('term-sheet') || buttonText.includes('term sheet')) {
                    documentType = 'termsheet';
                } else if (buttonText.includes('modelo') || buttonText.includes('financiero') || buttonText.includes('financial')) {
                    documentType = 'model';
                }
                
                if (documentType) {
                    log(`ğŸ”— Conectando botÃ³n ${documentType}...`, 'info');
                    
                    // Remove existing handlers
                    const newButton = button.cloneNode(true);
                    button.parentNode.replaceChild(newButton, button);
                    
                    // Add click handler
                    newButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        log(`ğŸ–±ï¸ Click en botÃ³n ${documentType}`, 'info');
                        debugDownloadDocument(documentType, 'es');
                    });
                    
                    log(`âœ… BotÃ³n ${documentType} conectado`, 'success');
                }
            });
        }

        function debugDownloadDocument(type, language) {
            log(`ğŸ¯ DEBUG: Intentando descargar ${type} (${language})...`, 'info');
            
            // Step by step debugging
            log(`ğŸ” Paso 1: Verificar DocumentManager`, 'info');
            if (!window.documentManager) {
                log(`âŒ DocumentManager no disponible`, 'error');
                return;
            }
            log(`âœ… DocumentManager OK`, 'success');
            
            log(`ğŸ” Paso 2: Buscar documento mÃ¡s reciente`, 'info');
            const latestDoc = window.documentManager.getLatestDocument(type, language);
            
            if (!latestDoc) {
                log(`âŒ No se encontrÃ³ documento ${type} en ${language}`, 'error');
                log(`ğŸ’¡ Documentos disponibles:`, 'info');
                const allDocs = window.documentManager.getDocuments(type, language);
                log(`  Total: ${allDocs.length}`, 'info');
                return;
            }
            
            log(`âœ… Documento encontrado: ${latestDoc.name}`, 'success');
            log(`ğŸ” Paso 3: Verificar data del documento`, 'info');
            
            if (!latestDoc.data) {
                log(`âŒ Documento no tiene data`, 'error');
                log(`ğŸ“„ Propiedades del documento:`, 'info');
                Object.keys(latestDoc).forEach(key => {
                    log(`  ${key}: ${typeof latestDoc[key]} = ${latestDoc[key] ? 'TIENE VALOR' : 'VACIO'}`, 'info');
                });
                return;
            }
            
            log(`âœ… Documento tiene data (${latestDoc.data.length} chars)`, 'success');
            log(`ğŸ” Paso 4: Intentar descarga...`, 'info');
            
            try {
                const link = document.createElement('a');
                link.href = latestDoc.data;
                link.download = latestDoc.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                log(`âœ… Â¡Descarga iniciada exitosamente: ${latestDoc.name}!`, 'success');
            } catch (error) {
                log(`âŒ Error en descarga: ${error.message}`, 'error');
            }
        }

        function testModelDownload() {
            log('â¬‡ï¸ Test descarga directa de modelo...', 'info');
            debugDownloadDocument('model', 'es');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('âœ… Debug page loaded', 'success');
            
            setTimeout(() => {
                if (window.documentManager) {
                    log('âœ… DocumentManager disponible', 'success');
                    checkDocumentManager();
                } else {
                    log('âŒ DocumentManager no disponible', 'error');
                }
            }, 500);
        });
    </script>
</body>
</html>
